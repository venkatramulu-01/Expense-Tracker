<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            max-width: 500px;
            margin: 0 auto;
        }
        .user-info {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        .loading {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>Welcome to Dashboard!</h1>
            <div id="userInfo" class="user-info loading">Loading user information...</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script>
        // Check if user is authenticated
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // Message display function
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        // Fetch user data
        async function loadUserData() {
            try {
                const response = await fetch('/api/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Unauthorized');
                }

                const data = await response.json();
                
                if (data.success) {
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.innerHTML = `
                        <h3>Hello, ${data.user.name}! ðŸ‘‹</h3>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Member since:</strong> ${new Date(data.user.createdAt).toLocaleDateString()}</p>
                    `;
                    userInfoDiv.classList.remove('loading');
                } else {
                    throw new Error('Failed to load user data');
                }
            } catch (error) {
                console.error('âŒ Error loading user data:', error);
                showMessage('Session expired. Please login again.', 'error');
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            showMessage('Logged out successfully!', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Load user data when page loads
        window.addEventListener('load', loadUserData);
    </script>
</body>
</html>
